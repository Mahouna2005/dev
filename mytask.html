<body>
    <header>
        <div id="logo">
            <img src="checklist-1295319_1280.png" alt="">
            <p>To <span>do</span></p>

        <ul>

        </ul>
        <div id="user">
            <img src="utilisateur.png" alt="">

    <div id="taskheader">

            <button id="cancel"onclick='removepopup()'>Cancel</button></div>
        </div>
      
        </section>
        
    <section id="section_rename" class="overlays">
        <div  class="popup">
            <h3>Add New To do Task</h3>
            
                <input type="text" placeholder="title" id="titles">
               <textarea name="" id="descriptions" placeholder="description"></textarea>
          <div id="button" >  <button class="rename_button">Rename</button>
            <button id="cancel"onclick='removepopups()'>Cancel</button></div>
        </div>
      
        </section>
    <section id="section2">
